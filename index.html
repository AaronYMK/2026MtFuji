<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>【 2026 冬季。河口湖 】</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Shippori+Mincho:wght@400;600;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #eff6ff;       
            --card-bg: #f8fbff;        
            
            --text-main: #1e3a8a;     
            --text-light: #64748b;
            
            --primary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --line-color: #bfdbfe;

            --col-transport: #ef4444; 
            --col-food: #2563eb;      
            --col-sight: #f97316;     
            --col-stay: #eab308;      /* 新增住宿顏色 (淡黃/金黃) */

            --font-serif: 'Shippori Mincho', serif;
            --font-sans: 'Noto Sans TC', sans-serif;
            --font-num: 'Lato', sans-serif;
            --radius: 16px;
            --shadow: 0 4px 20px -2px rgba(37, 99, 235, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 100px;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 58, 138, 0.2); 
            backdrop-filter: blur(4px);
            z-index: 2000; display: none;
            flex-direction: column; justify-content: flex-end; 
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-overlay.active { display: flex; }
        @keyframes slideUp { from {transform: translateY(100%);} to {transform: translateY(0);} }
        
        .modal-container {
            width: 100%; height: 85%; 
            background: #fff; 
            border-radius: 20px 20px 0 0;
            position: relative;
            padding: 25px;
            overflow-y: auto;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }

        .modal-close-x {
            position: absolute; top: 15px; right: 20px; font-size: 1.8rem; 
            color: #94a3b8; cursor: pointer; padding: 10px; z-index: 10;
        }
        
        /* 編輯按鈕 (底部) */
        .modal-edit-btn-bottom {
            width: 100%; padding: 16px; border-radius: 12px; border: 2px dashed #bfdbfe; 
            font-size: 1rem; cursor: pointer; color: var(--primary-blue); font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: #fff; margin-top: 20px;
        }

        /* 編輯模式表單 */
        .edit-form { display: flex; flex-direction: column; gap: 15px; padding-top: 20px; padding-bottom: 40px; }
        .edit-group { display: flex; flex-direction: column; gap: 5px; }
        .edit-label { font-size: 0.8rem; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .edit-input, .edit-textarea, .edit-select { 
            padding: 12px; border: 1px solid #bfdbfe; border-radius: 8px; 
            font-size: 1rem; color: #1e3a8a; background: #f8fbff; outline: none; width: 100%;
        }
        .edit-textarea { resize: vertical; min-height: 80px; } 
        /* 調整欄位不重疊 */
        .edit-row { display: flex; gap: 10px; }
        .edit-row > .edit-group { flex: 1; min-width: 0; }
        
        .edit-section-title { margin-top: 15px; font-size: 0.9rem; color: var(--primary-blue); font-weight: 700; border-bottom: 2px solid #eff6ff; padding-bottom: 5px; }
        
        .btn-save { background: var(--primary-blue); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: 700; margin-top: 10px; cursor: pointer; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); }
        .btn-cancel { background: #fff; border: 1px solid #bfdbfe; color: #64748b; padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-delete-event { background: #fee2e2; border: none; color: #ef4444; padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: 700; margin-top: 20px; cursor: pointer; }

        /* Modal Content Styles */
        .m-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; margin-top: 10px; }
        .m-tag { 
            border: 1.5px solid; 
            padding: 3px 12px; border-radius: 50px; font-size: 0.75rem; 
            letter-spacing: 1px; text-transform: uppercase; font-weight: 700;
            background: #fff;
        }
        .m-time-icon { color: #94a3b8; font-size: 0.9rem; }
        .m-time { font-family: var(--font-num); font-size: 1.3rem; font-weight: 700; color: #64748b; }
        
        .m-title { 
            font-family: var(--font-serif); font-size: 2rem; font-weight: 800; 
            line-height: 1.2; margin-bottom: 5px; color: #1e3a8a; 
        }
        .m-addr { font-size: 0.9rem; color: #64748b; margin-bottom: 25px; display: flex; align-items: center; gap: 6px;}

        .m-sec-header {
            font-size: 0.8rem; color: #94a3b8; letter-spacing: 1px; text-transform: uppercase; 
            border-bottom: 1px solid #bfdbfe; padding-bottom: 8px; margin-bottom: 15px; margin-top: 35px;
            font-weight: 700; display: flex; align-items: center; gap: 6px; cursor: pointer;
        }
        .m-sec-header i { color: var(--primary-blue); font-size: 1rem; }
        /* 增加可點擊提示 */
        .m-sec-header:active { opacity: 0.7; }

        .food-rec-list { display: flex; flex-direction: column; gap: 10px; }
        .food-rec-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #fff; border: 1px solid #dbeafe; padding: 15px; border-radius: 12px;
        }
        .rec-name-cn { font-size: 1rem; font-weight: 700; color: #334155; }
        .rec-name-jp { font-size: 1rem; font-weight: 500; color: #1e3a8a; cursor: pointer; text-decoration: underline; text-decoration-color: #bfdbfe;}
        .rec-name-jp:active { opacity: 0.7; }

        .res-combined-box {
            background: #fff; border: 1px solid #dbeafe; border-radius: 12px; 
            overflow: hidden; box-shadow: 0 4px 6px rgba(59, 130, 246, 0.05);
        }
        .res-top {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: #fff;
        }
        .res-label { font-size: 0.8rem; color: #94a3b8; letter-spacing: 1px; text-transform: uppercase; font-weight: 700; }
        .res-abc { font-size: 1.2rem; color: #1e3a8a; font-weight: 800; margin-top: 4px; font-family: var(--font-num); }
        .res-link-icon { color: #cbd5e1; font-size: 1.4rem; cursor: pointer; }
        
        .res-divider { height: 1px; background-image: linear-gradient(to right, #dbeafe 50%, transparent 50%); background-size: 8px 1px; background-repeat: repeat-x; }

        .res-bottom {
            padding: 15px 20px; background: #f8fafc; display: flex; justify-content: space-between; align-items: center;
        }
        /* CONFIRMATION 樣式調整與 RESERVATION 一致 */
        .conf-title { font-size: 0.8rem; color: #94a3b8; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 2px; font-weight: 700; }
        .conf-val { font-family: var(--font-num); font-size: 1.5rem; font-weight: 700; color: #1e3a8a; letter-spacing: 1px; }
        .copy-icon { color: #94a3b8; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        .copy-icon:active { color: var(--primary-blue); transform: scale(0.9); }

        .ps-box {
            background: #fff; border: 1px solid #dbeafe; border-radius: 12px; padding: 18px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .ps-cn { font-size: 1.1rem; font-weight: 700; color: #334155; }
        .ps-jp { font-size: 1rem; color: #1e3a8a; cursor: pointer; text-decoration: underline; text-decoration-color: #bfdbfe; }

        .about-box { 
            background: #fff; border: 1px solid #dbeafe; padding: 18px; border-radius: 12px;
            display: flex; align-items: center; gap: 15px; 
        }
        .ab-icon { font-size: 1.8rem; color: var(--primary-blue); }
        .ab-code { font-family: var(--font-num); font-size: 1.5rem; font-weight: 700; color: #1e3a8a; }
        .ab-label { font-size: 0.7rem; color: #94a3b8; letter-spacing: 1px; text-transform: uppercase; }

        /* 區塊內容只顯示一部分，點擊標題展開 */
        .desc-list { display: flex; flex-direction: column; gap: 25px; margin-top: 20px; }
        .desc-item { padding-left: 15px; border-left: 4px solid #bfdbfe; }
        .desc-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; color: #1e3a8a; cursor: pointer; text-decoration: underline; text-decoration-color: #bfdbfe; text-underline-offset: 4px;}
        .desc-content { font-size: 0.95rem; color: #334155; line-height: 1.7; text-align: justify; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; /* 只顯示兩行 */
        }

        .m-btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;
            margin-bottom: 12px; transition: 0.2s; font-weight: 600;
        }
        .btn-map { background: #334155; color: white; box-shadow: 0 4px 10px rgba(51, 65, 85, 0.2); } 
        .btn-web { background: #fff; border: 1px solid #cbd5e1; color: #334155; }
        .btn-vlog { background: transparent; color: #64748b; font-size: 0.95rem; margin-top: 10px; }
        .btn-vlog i { color: #ff0000; font-size: 1.4rem; }

        /* Center Popup (Big Card) - 淡藍色 */
        .center-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 320px; z-index: 3000; display: none;
            border-radius: 20px; padding: 30px 20px; text-align: center;
            box-shadow: 0 10px 40px rgba(30, 58, 138, 0.15);
            background: #eff6ff; 
            animation: zoomIn 0.2s ease-out;
            max-height: 80vh; overflow-y: auto;
        }
        .center-popup.active { display: block; }
        @keyframes zoomIn { from {transform: translate(-50%, -50%) scale(0.9); opacity: 0;} to {transform: translate(-50%, -50%) scale(1); opacity: 1;} }
        
        .cp-content { display: flex; flex-direction: column; align-items: center; }
        .cp-jp { font-family: var(--font-serif); font-size: 2rem; font-weight: 900; line-height: 1.2; color: #1e3a8a; order: 3; }
        /* 隱藏中文 */
        .cp-sub { display: none; } 
        .cp-spacer { height: 40px; width: 100%; order: 2; }
        
        /* 一般內容彈窗樣式 (區塊內容) */
        .cp-text-content { font-size: 1rem; color: #334155; line-height: 1.6; text-align: justify; white-space: pre-wrap; }
        .cp-title-text { font-size: 1.2rem; font-weight: 700; color: #1e3a8a; margin-bottom: 15px; border-bottom: 2px solid #bfdbfe; padding-bottom: 10px; display:block; width:100%;}

        .cp-close { 
            position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.05); color: #64748b; 
            width: 30px; height: 30px; border-radius: 50%; border:none; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* --- Custom Confirm Modal (淡藍色) --- */
        .confirm-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); z-index: 4000; display: none;
            justify-content: center; align-items: center;
            backdrop-filter: blur(2px);
        }
        .confirm-overlay.active { display: flex; }
        .confirm-box {
            background: #eff6ff;
            width: 85%; max-width: 350px; padding: 25px; border-radius: 16px; text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .confirm-text { font-size: 1.1rem; font-weight: 600; color: #1e3a8a; margin-bottom: 20px; }
        .confirm-btns { display: flex; gap: 10px; justify-content: center; }
        .confirm-btn { 
            flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-size: 1rem;
        }
        .btn-yes { background: #ef4444; color: white; }
        .btn-no { background: #fff; border: 1px solid #bfdbfe; color: #64748b; }

        /* --- Header & Tabs --- */
        header { background: rgba(239, 246, 255, 0.95); backdrop-filter: blur(10px); padding: 15px 0 0 0; position: sticky; top: 0; z-index: 100; text-align: center; }
        .trip-tag { font-size: 0.6rem; letter-spacing: 2px; color: var(--primary-blue); font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .trip-title { font-family: var(--font-serif); font-size: 1.3rem; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .trip-badge { background: var(--light-blue); color: var(--primary-blue); padding: 2px 6px; border-radius: 6px; font-size: 0.7rem; vertical-align: middle; margin-left: 5px; }

        .date-scroller { display: flex; overflow-x: auto; padding: 10px 20px 5px 20px; gap: 28px; scrollbar-width: none; background: rgba(239, 246, 255, 0.95); border-bottom: 1px solid #dbeafe; }
        .date-scroller::-webkit-scrollbar { display: none; }
        .date-item { display: flex; flex-direction: column; align-items: center; min-width: 45px; color: #94a3b8; cursor: pointer; transition: all 0.3s; position: relative; padding-bottom: 15px; }
        .date-item.active { color: var(--primary-blue); transform: scale(1.05); }
        .d-day { font-size: 0.7rem; font-weight: 700; margin-bottom: 4px; font-family: var(--font-num); text-transform: uppercase;}
        .d-date { font-family: var(--font-serif); font-size: 1.6rem; line-height: 1; }
        .date-item::after { content: ''; position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); width: 6px; height: 6px; background-color: var(--primary-blue); border-radius: 50%; opacity: 0; transition: opacity 0.3s ease; }
        .date-item.active::after { opacity: 1; }
        
        /* Add Day Button */
        .add-day-btn {
            min-width: 45px; display: flex; align-items: center; justify-content: center; 
            color: var(--primary-blue); font-size: 1.5rem; cursor: pointer;
        }

        .hero-section { display: flex; align-items: center; padding: 25px 20px 15px; gap: 15px; position: relative; }
        
        /* Day Vertical - 直排修正 (text-orientation: upright) */
        .day-vertical { 
            writing-mode: vertical-rl; 
            text-orientation: upright; 
            font-family: var(--font-serif); 
            font-size: 1.5rem; font-weight: 700; color: #1e3a8a; letter-spacing: 0.3em; 
        }
        
        .hero-card { flex: 1; height: 220px; border-radius: var(--radius); overflow: hidden; position: relative; background-size: cover; background-position: center; display: flex; align-items: flex-end; box-shadow: var(--shadow); }
        .hero-overlay { width: 100%; padding: 20px; background: linear-gradient(to top, rgba(30, 58, 138, 0.85) 0%, transparent 100%); color: white; }
        .hero-meta-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .hero-badge { border: 1px solid rgba(255,255,255,0.6); backdrop-filter: blur(4px); padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; letter-spacing: 1px; }
        .hero-city { font-size: 0.85rem; font-weight: 500; display: flex; align-items: center; gap: 4px; color: rgba(255,255,255,0.9); }
        .hero-title { margin: 0; font-family: var(--font-serif); font-size: 1.4rem; letter-spacing: 1px;}
        
        /* Day Action Buttons (Edit & Delete) - Moved to bottom */
        .day-action-btns { position: absolute; bottom: 15px; right: 15px; display: flex; gap: 10px; z-index: 10; }
        .day-btn { color: rgba(255,255,255,0.9); font-size: 1.2rem; cursor: pointer; background: rgba(0,0,0,0.4); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }

        .weather-container { padding: 0 20px; margin-bottom: 20px; }
        .weather-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 15px; }
        .weather-loc { font-family: var(--font-serif); font-size: 1.8rem; line-height: 1; color: #1e3a8a; }
        .weather-sub { font-size: 0.8rem; color: #64748b; margin-top: 5px; }
        .weather-btn { font-size: 0.9rem; color: var(--primary-blue); cursor: pointer; margin-left: 10px; background: #fff; padding: 5px 10px; border-radius: 15px; border:1px solid #bfdbfe; }
        .weather-select { border:none; background: transparent; font-family: var(--font-sans); font-size: 1.8rem; color: #1e3a8a; font-weight: 700; width: 100%; }

        .weather-strip { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .weather-strip::-webkit-scrollbar { display: none; }
        .w-col { text-align: center; min-width: 35px; }
        .w-time { font-size: 0.75rem; color: #94a3b8; margin-bottom: 8px; font-family: var(--font-num); }
        .w-icon { font-size: 1.2rem; color: var(--primary-blue); margin-bottom: 5px; }
        .w-temp { font-weight: 600; font-size: 0.9rem; font-family: var(--font-num); color: #334155; }

        .hotel-bar { margin-top: 15px; padding-top: 15px; border-top: 1px solid #dbeafe; display: flex; align-items: center; }
        .hotel-line { width: 4px; height: 32px; background: #fca5a5; margin-right: 12px; border-radius: 4px; }
        .hotel-label { font-size: 0.65rem; color: #94a3b8; display: block; margin-bottom: 2px; }
        .hotel-name { font-family: var(--font-serif); font-size: 1.1rem; color: #1e3a8a; font-weight: 600; }

        .branch-toggle { margin: 10px 20px 20px; background: #dbeafe; padding: 4px; border-radius: 10px; display: flex; }
        .branch-btn { flex: 1; border: none; background: none; padding: 8px; border-radius: 8px; font-size: 0.9rem; color: #64748b; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .branch-btn.active { background: white; color: var(--primary-blue); box-shadow: 0 2px 4px rgba(59, 130, 246, 0.1); }

        /* --- Timeline --- */
        .timeline-wrapper { padding: 10px 20px 30px 20px; position: relative; }
        .timeline-row { display: flex; position: relative; min-height: 100px; } 
        .t-time-col { width: 55px; text-align: right; padding-right: 15px; flex-shrink: 0; font-family: var(--font-num); font-size: 1rem; color: #334155; font-weight: 600; padding-top: 0; }
        .t-line-col { width: 20px; position: relative; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; }
        .t-line { width: 2px; background: var(--line-color); position: absolute; top: 8px; bottom: -8px; left: 50%; transform: translateX(-50%); z-index: 1; }
        .timeline-row:last-child .t-line { display: none; }

        .t-dot { width: 10px; height: 10px; background: #eff6ff; border: 2px solid #cbd5e1; border-radius: 50%; z-index: 2; margin-top: 8px; transition: 0.3s; }
        
        .timeline-row.active .t-time-col { color: var(--primary-blue); transform: scale(1.1); transition: 0.3s; }
        .timeline-row.active .t-dot { background: var(--primary-blue); border-color: var(--primary-blue); box-shadow: 0 0 0 4px var(--light-blue); transform: scale(1.2); }
        
        .t-content-col { flex: 1; padding-left: 15px; padding-bottom: 30px; cursor: pointer; position: relative; }
        
        .t-bar { position: absolute; left: 0; top: 5px; bottom: 35px; width: 4px; border-radius: 4px; }
        .type-transport .t-bar, .type-car .t-bar, .type-bus .t-bar, .type-walk .t-bar, .type-flight .t-bar { background-color: var(--col-transport); }
        .type-food .t-bar { background-color: var(--col-food); }
        .type-sightseeing .t-bar { background-color: var(--col-sight); }
        .type-stay .t-bar { background-color: var(--col-stay); }

        .t-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 6px; line-height: 1.3; color: #1e3a8a; }
        .t-tag-row { display: flex; align-items: center; gap: 6px; margin-bottom: 6px; }
        .t-tag-icon { font-size: 0.8rem; color: #94a3b8; }
        .t-tag-text { font-size: 0.7rem; color: #94a3b8; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; font-family: var(--font-num); }
        .t-desc { font-size: 0.9rem; color: #64748b; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Add Event Button */
        .add-event-btn {
            width: 100%; padding: 15px; border: 2px dashed #bfdbfe; border-radius: 12px;
            color: var(--primary-blue); font-weight: 700; background: #fff; cursor: pointer;
            margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        /* --- Wallet --- */
        .wallet-container { padding: 20px; }
        .balance-card { background: var(--card-bg); border-radius: 16px; padding: 25px; text-align: center; box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid #e0f2fe; }
        .calc-box { display: flex; flex-direction: column; gap: 12px; }
        .calc-row { display: flex; align-items: center; background: #fff; border-radius: 10px; padding: 12px; border: 1px solid #dbeafe; }
        .calc-label { font-weight: bold; color: #334155; width: 50px; font-size: 0.9rem; }
        .calc-input { flex: 1; border: none; background: transparent; font-size: 1.3rem; text-align: right; outline: none; font-family: var(--font-num); color: #1e3a8a; }
        .calc-swap-btn { background: #fff; border: 1px solid #dbeafe; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; margin: -18px auto; color: var(--primary-blue); cursor: pointer; z-index: 5; font-size: 0.9rem; box-shadow: 0 4px 6px rgba(59, 130, 246, 0.1); transition: 0.2s; }
        .calc-swap-btn:active { transform: scale(0.9); }

<script>
    let RATE = 0.22;
    let currentBranch = 'A'; 
    let isJpyTop = true; 
    let currentDayIdx = 0;
    let currentEvent = null;
    let currentTextEditTargetId = null;

    const COLORS = {
        food: 'var(--col-food)',
        transport: 'var(--col-transport)',
        car: 'var(--col-transport)',
        flight: 'var(--col-transport)',
        bus: 'var(--col-transport)',
        walk: 'var(--col-transport)',
        sightseeing: 'var(--col-sight)',
        stay: 'var(--col-stay)'
    };

    let itineraryData = [
        {
            day: 1, dayCN: "第一天", date: "1/26", fullDate: "2026-01-26", week: "MON", title: "東京副都心－新宿", heroCity: "東京都",
            loc: "Shinjuku", hotel: "Yksi Stay Shinjuku",
            bg: "https://tabiaruko.com/wp-content/uploads/2024/09/30809066_m-1.jpg",
            events: [
                { 
                    time: "06:30", title: "出發", iconType: "car", type: "car", desc: "UGO 送機", 
                    gps:"123-456-789", loc:"家裡樓下", 
                    desc1_title:"接駁位置", desc1_content:"家裡樓下", 
                    desc2_title:"坐駕介紹", desc2_content:"Camry", 
                    desc3_title:"注意事項", desc3_content:"準時出發" 
                },
                { 
                    time: "07:30", type: "flight", iconType: "plane", title: "Taiwan Taoyuan", 
                    desc: "班次：中華航空 CI 100", 
                    loc: "桃園機場 第二航廈",
                    ps_label_1: "中華航空 (T2) CI 100 09：30 ～ 13：30", ps_content_1: "https://www.china-airlines.com/tw/zh",
                    ps_label_2: "5IPVMR", 
                    gps: "", 
                    desc1_title: "搭乘位置", desc1_content: "桃園機場 第二航廈",
                    desc2_title: "機型介紹", desc2_content: "這班飛機主要以「波音 777-300ER (77W)」或「空中巴士 A350-900 (A359)」執飛，但航空公司仍會依調度狀況改派舊型的「A330-300」。",
                    desc3_title: "行李限制", desc3_content: "隨身行李：可托運1件(7kg)，尺寸不超過56x36x23cm。託運行李：可托運1件(23kg)，總尺寸(長+寬+高)上限為158公分，單件重量不可超過32kg。",
                    link_map: "https://maps.app.goo.gl/sMRJuQir6U66eKN78",
                    link_web: "https://www.taoyuan-airport.com/flight_depart"
                }
            ]
        }
    ];

    function saveItineraryToLocal() { localStorage.setItem('tripData2026', JSON.stringify(itineraryData)); }

    function init() {
        const savedData = localStorage.getItem('tripData2026');
        if (savedData) {
            try { itineraryData = JSON.parse(savedData); } catch(e) { console.error(e); }
        }
        renderDateScroller();
        switchDay(0);
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('expDate').value = today;
        updateDateLabel(today);
        loadExpenses();
        updateTimeHighlight();
        setInterval(updateTimeHighlight, 60000); 
    }

    function updateDateLabel(dateStr) {
        const d = new Date(dateStr);
        const label = `${d.getFullYear()}年${d.getMonth() + 1}月${d.getDate()}日`;
        document.getElementById('displayDateLabel').innerText = label;
    }

    // --- Weather & Calc Logic (Keep Original) ---
    async function updateRate() { /* ... same as before ... */ }
    function swapCurrency() { /* ... */ }
    function calcRate(pos) { /* ... */ }

    // --- Date Scroller ---
    function renderDateScroller() {
        const el = document.getElementById('dateScroller');
        itineraryData.sort((a,b) => new Date(a.fullDate) - new Date(b.fullDate));
        itineraryData.forEach((d, i) => { d.day = i+1; d.dayCN = `第${i+1}天`; });
        el.innerHTML = itineraryData.map((d, i) => `
            <div class="date-item ${i===currentDayIdx?'active':''}" onclick="switchDay(${i})">
                <span class="d-day">${d.week}</span>
                <span class="d-date">${d.date}</span>
            </div>
        `).join('') + `<div class="add-day-btn" onclick="openAddDayModal()">+</div>`;
    }

    function openAddDayModal() {
        document.getElementById('dateModalTitle').innerText = "新增日期";
        document.getElementById('newDateInput').value = "";
        document.getElementById('date-picker-group').style.width = "80%"; // 調整寬度
        const btn = document.getElementById('dateModalConfirmBtn');
        btn.onclick = confirmAddDay;
        btn.innerText = "新增";
        document.getElementById('editDayExtraFields').style.display = 'none';
        document.getElementById('dateInputModal').classList.add('active');
    }

    function confirmAddDay() {
        const input = document.getElementById('newDateInput').value;
        if(!input) return;
        const d = new Date(input);
        const weekDays = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        const newDay = {
            day: itineraryData.length + 1, dayCN: `第${itineraryData.length + 1}天`,
            date: `${d.getMonth()+1}/${d.getDate()}`, fullDate: input, week: weekDays[d.getDay()],
            title: "新行程", heroCity: "地點", loc: "Location", hotel: "Hotel", bg: "", events: []
        };
        itineraryData.push(newDay);
        saveItineraryToLocal();
        document.getElementById('dateInputModal').classList.remove('active');
        renderDateScroller();
        switchDay(itineraryData.findIndex(x => x.fullDate === input));
    }

    function openEditDayModal() {
        const dayData = itineraryData[currentDayIdx];
        document.getElementById('dateModalTitle').innerText = "編輯當日資訊";
        document.getElementById('newDateInput').value = dayData.fullDate;
        document.getElementById('editDayExtraFields').style.display = 'block';
        document.getElementById('day-edit-title').value = dayData.title;
        document.getElementById('day-edit-loc').value = dayData.heroCity;
        document.getElementById('day-edit-hotel').value = dayData.hotel;
        document.getElementById('day-edit-bg').value = dayData.bg;
        const btn = document.getElementById('dateModalConfirmBtn');
        btn.onclick = confirmEditDay;
        btn.innerText = "儲存";
        document.getElementById('dateInputModal').classList.add('active');
    }

    function confirmEditDay() {
        const input = document.getElementById('newDateInput').value;
        const d = new Date(input);
        const weekDays = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        const dayData = itineraryData[currentDayIdx];
        dayData.fullDate = input;
        dayData.date = `${d.getMonth()+1}/${d.getDate()}`;
        dayData.week = weekDays[d.getDay()];
        dayData.title = document.getElementById('day-edit-title').value;
        dayData.heroCity = document.getElementById('day-edit-loc').value;
        dayData.hotel = document.getElementById('day-edit-hotel').value;
        dayData.bg = document.getElementById('day-edit-bg').value;
        saveItineraryToLocal();
        document.getElementById('dateInputModal').classList.remove('active');
        renderDateScroller();
        switchDay(currentDayIdx);
    }

    function deleteDay() {
        document.getElementById('confirmText').innerText = "確定刪除當天所有行程？";
        document.getElementById('confirmModal').classList.add('active');
        document.getElementById('confirmYesBtn').onclick = function() { 
             itineraryData.splice(currentDayIdx, 1);
             saveItineraryToLocal();
             renderDateScroller();
             switchDay(0);
             closeConfirm();
        };
    }

    function switchDay(idx) {
        if(itineraryData.length === 0) return;
        if(idx >= itineraryData.length) idx = itineraryData.length - 1;
        currentDayIdx = idx;
        const data = itineraryData[idx];
        document.querySelectorAll('.date-item').forEach((e, i) => e.classList.toggle('active', i===idx));
        
        document.getElementById('heroCard').style.backgroundImage = data.bg ? `url('${data.bg}')` : 'none';
        document.getElementById('heroCard').style.backgroundColor = data.bg ? 'transparent' : '#dbeafe';
        document.getElementById('dayVertical').innerText = data.dayCN;
        document.getElementById('heroDay').innerText = `DAY ${data.day}`;
        document.getElementById('heroLocText').innerText = data.heroCity;
        document.getElementById('heroTitle').innerText = data.title;
        document.getElementById('wLoc').innerText = data.heroCity; // Sync Weather Loc
        document.getElementById('weatherCityInput').value = data.heroCity; // Sync Input
        document.getElementById('hotelName').innerText = data.hotel;
        
        document.getElementById('branchToggle').style.display = data.hasBranch ? 'flex' : 'none';
        renderTimeline(data);
    }
    
    function updateWeatherCity(val) {
        document.getElementById('wLoc').innerText = val;
    }

    function switchBranch(type) {
        currentBranch = type;
        document.querySelectorAll('.branch-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
        switchDay(currentDayIdx);
    }

    function renderTimeline(data) {
        const container = document.getElementById('timelineList');
        let events = data.events;
        if(data.hasBranch) events = currentBranch === 'A' ? data.eventsA : data.eventsB;
        events.sort((a, b) => a.time.localeCompare(b.time));

        container.innerHTML = events.map((evt, idx) => {
            let iconClass = 'fa-circle';
            if(evt.iconType === 'plane') iconClass = 'fa-plane';
            else if(evt.iconType === 'car') iconClass = 'fa-car';
            else if(evt.iconType === 'train') iconClass = 'fa-train';
            else if(evt.iconType === 'utensils') iconClass = 'fa-utensils';
            else if(evt.iconType === 'camera') iconClass = 'fa-camera';
            
            let typeColor = 'var(--col-transport)';
            if(evt.type === 'food') typeColor = 'var(--col-food)';
            if(evt.type === 'sightseeing') typeColor = 'var(--col-sight)';
            if(evt.type === 'stay') typeColor = 'var(--col-stay)';

            return `
            <div class="timeline-row type-${evt.type}" data-time="${evt.time}">
                <div class="t-time-col">${evt.time}</div>
                <div class="t-line-col">
                    <div class="t-dot"></div>
                    <div class="t-line"></div>
                </div>
                <div class="t-content-col" onclick='openDetailModal(${JSON.stringify(evt)}, ${idx})'>
                    <div class="t-bar" style="background-color:${typeColor}"></div>
                    <div class="t-title">${evt.title}</div>
                    <div class="t-tag-row">
                        <i class="fas ${iconClass} t-tag-icon"></i>
                        <span class="t-tag-text">${evt.type === 'food' ? '餐飲' : evt.type === 'sightseeing' ? '景點' : evt.type === 'car' ? '租車' : evt.type === 'flight' ? '航班' : evt.type === 'stay' ? '住宿' : '交通'}</span>
                    </div>
                    <div class="t-desc" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${evt.guide || evt.desc1_content || '...'}</div>
                </div>
            </div>`;
        }).join('') + `<button class="add-event-btn" onclick="addEvent()"><i class="fas fa-plus"></i> 新增行程</button>`;
    }

    function addEvent() {
        const data = itineraryData[currentDayIdx];
        let events = data.events;
        if(data.hasBranch) events = currentBranch === 'A' ? data.eventsA : data.eventsB;
        events.push({
            time: "00:00", title: "新行程", type: "transport", iconType: "car",
            ps_label_1: "", ps_content_1: "", 
            desc1_title: "區塊1", desc1_content: "",
            desc2_title: "區塊2", desc2_content: "",
            desc3_title: "區塊3", desc3_content: ""
        });
        saveItineraryToLocal();
        switchDay(currentDayIdx); 
    }

    // --- Modal Logic ---
    function openDetailModal(evt, idx) {
        window.currentEvent = evt;
        window.currentEventIdx = idx;
        
        const container = document.getElementById('modalContent');
        const color = COLORS[evt.type] || '#333';
        let html = '';

        html += `<div class="m-header">
                    <span class="m-tag" style="color:${color}; border-color:${color}">${evt.type.toUpperCase()}</span>
                    <i class="far fa-clock m-time-icon"></i>
                    <span class="m-time">${evt.time}</span>
                 </div>`;
        html += `<div class="m-title">${evt.title}</div>`;
        html += `<div class="m-addr"><i class="fas fa-map-marker-alt"></i> ${evt.loc || '地點'}</div>`;

        if (evt.type === 'food') {
             html += renderSection('指差し会話 (POINT & SPEAK)', 'food', evt);
        } else if (['transport', 'car', 'flight', 'stay'].includes(evt.type)) {
             html += renderSection('RESERVATION', 'transport', evt);
        } else if (evt.type === 'sightseeing') {
             html += renderSection('指差し会話', 'sightseeing', evt);
        }
        
        // About & Desc
        html += `<div class="m-sec-header" style="margin-top:20px;"><i class="fas fa-exclamation-circle"></i> 關於此處 (ABOUT)</div>`;
        if(evt.gps) html += `<div class="about-box"><i class="fas fa-location-arrow ab-icon"></i><div><div class="ab-label">CAR GPS PHONE</div><div class="ab-code">${evt.gps}</div></div></div>`;
        
        html += `<div class="desc-list">
            <div class="desc-item"><div class="desc-title" onclick="openTextPopup('${evt.desc1_title}', \`${evt.desc1_content}\`)">${evt.desc1_title || '...'}</div><div class="desc-content">${evt.desc1_content || '...'}</div></div>
            <div class="desc-item"><div class="desc-title" onclick="openTextPopup('${evt.desc2_title}', \`${evt.desc2_content}\`)">${evt.desc2_title || '...'}</div><div class="desc-content">${evt.desc2_content || '...'}</div></div>
            <div class="desc-item"><div class="desc-title" onclick="openTextPopup('${evt.desc3_title}', \`${evt.desc3_content}\`)">${evt.desc3_title || '...'}</div><div class="desc-content">${evt.desc3_content || '...'}</div></div>
        </div>`;

        if(evt.link_map || evt.link_web || evt.link_vlog) {
             html += `<div style="margin-top:30px">
                ${evt.link_map ? `<a href="${evt.link_map}" target="_blank" class="m-btn btn-map"><i class="fas fa-location-arrow"></i> Google Maps</a>` : ''}
                ${evt.link_web ? `<a href="${evt.link_web}" target="_blank" class="m-btn btn-web">官方網站</a>` : ''}
                ${evt.link_vlog ? `<a href="${evt.link_vlog}" target="_blank" class="m-btn btn-vlog"><i class="fab fa-youtube"></i> SEARCH VLOGS</a>` : ''}
             </div>`;
        }

        html += `<div class="modal-edit-btn-bottom" onclick="enableEditMode()">
            <i class="fas fa-pen"></i> 編輯此行程
        </div>`;

        container.innerHTML = html;
        document.querySelector('.modal-overlay').classList.add('active');
    }

    function renderSection(title, mode, evt) {
        if(mode === 'food') {
            return `<div class="m-sec-header"><i class="fas fa-thumbs-up"></i> ${title}</div>
            <div class="food-rec-list">
                <div class="food-rec-item" onclick="openCenterPopup('${evt.ps_content_1}','${evt.ps_label_1}')"><span class="rec-name-cn">${evt.ps_label_1||''}</span><span class="rec-name-jp">${evt.ps_content_1||''}</span></div>
                <div class="food-rec-item" onclick="openCenterPopup('${evt.ps_content_2}','${evt.ps_label_2}')"><span class="rec-name-cn">${evt.ps_label_2||''}</span><span class="rec-name-jp">${evt.ps_content_2||''}</span></div>
                <div class="food-rec-item" onclick="openCenterPopup('${evt.ps_content_3}','${evt.ps_label_3}')"><span class="rec-name-cn">${evt.ps_label_3||''}</span><span class="rec-name-jp">${evt.ps_content_3||''}</span></div>
            </div>`;
        } else if (mode === 'transport') {
            return `<div class="res-combined-box">
                    <div class="res-top"><div class="res-label">RESERVATION</div><a href="${evt.ps_content_1||'#'}" target="_blank"><i class="fas fa-ticket-alt res-link-icon"></i></a></div>
                    <div style="padding:0 20px 10px;"><div class="res-abc">${evt.ps_label_1||''}</div></div>
                    <div class="res-divider"></div>
                    <div class="res-bottom"><div><div class="conf-title">CONFIRMATION NO.</div><div class="conf-val">${evt.ps_label_2||''}</div></div><i class="far fa-copy copy-icon" onclick="copyToClipboard('${evt.ps_label_2}')"></i></div>
                </div>`;
        } else if (mode === 'sightseeing') {
             return `<div class="m-sec-header"><i class="fas fa-comment-dots"></i> ${title}</div>
            <div class="ps-box"><span class="ps-cn">${evt.ps_label_1||''}</span><a href="${evt.ps_content_1||'#'}" target="_blank" class="ps-jp">${evt.ps_label_2||''}</a></div>`;
        }
    }

    function openTextPopup(title, content) {
        document.getElementById('cpTitle').innerText = title;
        document.getElementById('cpText').innerText = content;
        // Hide large text elements used for food
        document.getElementById('cpJp').style.display = 'none';
        // Show text content div
        document.getElementById('cpText').style.display = 'block';
        document.getElementById('centerPopup').classList.add('active');
    }
    
    function openCenterPopup(jp, cn) {
         // For Food: Show JP large
         document.getElementById('cpTitle').innerText = ""; 
         document.getElementById('cpText').style.display = 'none';
         document.getElementById('cpJp').style.display = 'block';
         document.getElementById('cpJp').innerText = jp; 
         document.getElementById('centerPopup').classList.add('active');
    }

    // --- Edit Mode ---
    function enableEditMode() {
        const evt = window.currentEvent;
        const container = document.getElementById('modalContent');
        
        container.innerHTML = `
            <div class="edit-form">
                <div class="edit-group"><div class="edit-label">標題</div><input class="edit-input" id="e-title" value="${evt.title}"></div>
                <div class="edit-row">
                    <div class="edit-group" style="flex:1"><div class="edit-label">時間</div><input type="time" class="edit-input" id="e-time" value="${evt.time}"></div>
                    <div class="edit-group" style="flex:1"><div class="edit-label">類別</div>
                        <select class="edit-select" id="e-type" onchange="onTypeChange()">
                            <option value="food" ${evt.type==='food'?'selected':''}>餐飲</option>
                            <option value="transport" ${evt.type==='transport'?'selected':''}>交通</option>
                            <option value="sightseeing" ${evt.type==='sightseeing'?'selected':''}>景點</option>
                            <option value="car" ${evt.type==='car'?'selected':''}>租車</option>
                            <option value="flight" ${evt.type==='flight'?'selected':''}>航班</option>
                            <option value="stay" ${evt.type==='stay'?'selected':''}>住宿</option>
                        </select>
                    </div>
                </div>
                <div class="edit-group"><div class="edit-label">地點</div><input class="edit-input" id="e-loc" value="${evt.loc || ''}"></div>

                <div id="dynamic-fields">${renderEditFormFields(evt.type, evt)}</div>

                <div class="edit-section-title">連結 (LINKS)</div>
                <div class="edit-group"><div class="edit-label">Google Maps</div><input class="edit-input" id="e-l-map" value="${evt.link_map || ''}"></div>
                <div class="edit-group"><div class="edit-label">官方網站</div><input class="edit-input" id="e-l-web" value="${evt.link_web || ''}"></div>
                <div class="edit-group"><div class="edit-label">VLOG</div><input class="edit-input" id="e-l-vlog" value="${evt.link_vlog || ''}"></div>

                <button class="btn-save" onclick="saveEdit()">儲存修改</button>
                <button class="btn-cancel" onclick="openDetailModal(window.currentEvent, window.currentEventIdx)">取消</button>
                <button class="btn-delete-event" onclick="deleteEvent()">刪除此行程</button>
            </div>
        `;
    }
    
    function renderEditFormFields(type, evt) {
        let fields = '';
        let t1=evt.desc1_title, t2=evt.desc2_title, t3=evt.desc3_title;

        if(type === 'food') {
             if(!t1) t1="店名由來"; if(!t2) t2="職人堅持"; if(!t3) t3="美食介紹";
             fields = `
                <div class="edit-section-title">指差し会話 (POINT & SPEAK)</div>
                <div class="edit-row"><div class="edit-group"><div class="edit-label">品項A (中)</div><input class="edit-input" id="e-ps-l1" value="${evt.ps_label_1||''}"></div><div class="edit-group"><div class="edit-label">品項A (日)</div><input class="edit-input" id="e-ps-c1" value="${evt.ps_content_1||''}"></div></div>
                <div class="edit-row"><div class="edit-group"><div class="edit-label">品項B (中)</div><input class="edit-input" id="e-ps-l2" value="${evt.ps_label_2||''}"></div><div class="edit-group"><div class="edit-label">品項B (日)</div><input class="edit-input" id="e-ps-c2" value="${evt.ps_content_2||''}"></div></div>
                <div class="edit-row"><div class="edit-group"><div class="edit-label">品項C (中)</div><input class="edit-input" id="e-ps-l3" value="${evt.ps_label_3||''}"></div><div class="edit-group"><div class="edit-label">品項C (日)</div><input class="edit-input" id="e-ps-c3" value="${evt.ps_content_3||''}"></div></div>
             `;
        } else if (['transport', 'car', 'flight', 'stay'].includes(type)) {
             if(!t1) t1="接駁位置"; if(!t2) t2="坐駕介紹"; if(!t3) t3="注意事項";
             fields = `
                <div class="edit-section-title">RESERVATION</div>
                <div class="edit-group"><div class="edit-label">預約標籤 (ABC)</div><input class="edit-input" id="e-ps-l1" value="${evt.ps_label_1||''}"></div>
                <div class="edit-group"><div class="edit-label">預約連結</div><input class="edit-input" id="e-ps-c1" value="${evt.ps_content_1||''}"></div>
                <div class="edit-section-title">CONFIRMATION</div>
                <div class="edit-group"><div class="edit-label">訂單代號</div><input class="edit-input" id="e-ps-l2" value="${evt.ps_label_2||''}"></div>
             `;
        } else if (type === 'sightseeing') {
             if(!t1) t1="停車攻略"; if(!t2) t2="歷史地位"; if(!t3) t3="注意事項";
             fields = `
                <div class="edit-section-title">指差し会話</div>
                <div class="edit-group"><div class="edit-label">中文名稱</div><input class="edit-input" id="e-ps-l1" value="${evt.ps_label_1||''}"></div>
                <div class="edit-group"><div class="edit-label">日文名稱</div><input class="edit-input" id="e-ps-l2" value="${evt.ps_label_2||''}"></div>
                <div class="edit-group"><div class="edit-label">連結</div><input class="edit-input" id="e-ps-c1" value="${evt.ps_content_1||''}"></div>
             `;
        }

        return `${fields}
            <div class="edit-section-title">詳細資訊 (ABOUT)</div>
            <div class="edit-group"><div class="edit-label">CAR GPS PHONE</div><input class="edit-input" id="e-gps" value="${evt.gps||''}"></div>
            <div class="edit-row">
                <div class="edit-group" style="flex:1"><div class="edit-label">區塊1標題</div><input class="edit-input" id="e-d1-t" value="${t1}"></div>
                <div class="edit-group" style="flex:1"><div class="edit-label">區塊1內容</div><div class="edit-textarea" onclick="openTextEdit('e-d1-c')">點擊編輯...</div><input type="hidden" id="e-d1-c" value="${evt.desc1_content||''}"></div>
            </div>
            <div class="edit-row">
                <div class="edit-group" style="flex:1"><div class="edit-label">區塊2標題</div><input class="edit-input" id="e-d2-t" value="${t2}"></div>
                <div class="edit-group" style="flex:1"><div class="edit-label">區塊2內容</div><div class="edit-textarea" onclick="openTextEdit('e-d2-c')">點擊編輯...</div><input type="hidden" id="e-d2-c" value="${evt.desc2_content||''}"></div>
            </div>
            <div class="edit-row">
                <div class="edit-group" style="flex:1"><div class="edit-label">區塊3標題</div><input class="edit-input" id="e-d3-t" value="${t3}"></div>
                <div class="edit-group" style="flex:1"><div class="edit-label">區塊3內容</div><div class="edit-textarea" onclick="openTextEdit('e-d3-c')">點擊編輯...</div><input type="hidden" id="e-d3-c" value="${evt.desc3_content||''}"></div>
            </div>`;
    }

    function onTypeChange() {
        const newType = document.getElementById('e-type').value;
        const dynamicArea = document.getElementById('dynamic-fields');
        const evt = { ...window.currentEvent }; 
        evt.desc1_title=""; evt.desc2_title=""; evt.desc3_title="";
        dynamicArea.innerHTML = renderEditFormFields(newType, evt);
    }
    
    function openTextEdit(targetId) {
        currentTextEditTargetId = targetId;
        document.getElementById('textEditArea').value = document.getElementById(targetId).value;
        document.getElementById('textEditModal').classList.add('active');
    }
    
    function closeTextEdit() {
        document.getElementById('textEditModal').classList.remove('active');
    }
    
    // Bind Confirm Button logic for text edit
    document.getElementById('textEditConfirmBtn').onclick = function() {
        const val = document.getElementById('textEditArea').value;
        document.getElementById(currentTextEditTargetId).value = val;
        closeTextEdit();
    };

    function saveEdit() {
        const evt = window.currentEvent;
        // Basic
        evt.title = document.getElementById('e-title').value;
        evt.time = document.getElementById('e-time').value;
        evt.type = document.getElementById('e-type').value;
        evt.loc = document.getElementById('e-loc').value;

        // Custom
        evt.ps_label_1 = document.getElementById('e-ps-l1')?.value || '';
        evt.ps_content_1 = document.getElementById('e-ps-c1')?.value || '';
        evt.ps_label_2 = document.getElementById('e-ps-l2')?.value || '';
        evt.ps_content_2 = document.getElementById('e-ps-c2')?.value || '';
        evt.ps_label_3 = document.getElementById('e-ps-l3')?.value || '';
        evt.ps_content_3 = document.getElementById('e-ps-c3')?.value || '';
        
        evt.gps = document.getElementById('e-gps').value;
        evt.desc1_title = document.getElementById('e-d1-t').value;
        evt.desc1_content = document.getElementById('e-d1-c').value;
        evt.desc2_title = document.getElementById('e-d2-t').value;
        evt.desc2_content = document.getElementById('e-d2-c').value;
        evt.desc3_title = document.getElementById('e-d3-t').value;
        evt.desc3_content = document.getElementById('e-d3-c').value;
        
        evt.link_map = document.getElementById('e-l-map').value;
        evt.link_web = document.getElementById('e-l-web').value;
        evt.link_vlog = document.getElementById('e-l-vlog').value;

        saveItineraryToLocal();
        closeDetailModal();
        switchDay(currentDayIdx);
    }
    
    function deleteEvent() {
        document.getElementById('confirmText').innerText = "確定刪除此行程？";
        document.getElementById('confirmModal').classList.add('active');
        document.getElementById('confirmYesBtn').onclick = function() {
            const data = itineraryData[currentDayIdx];
            let events = data.events;
            if(data.hasBranch) events = currentBranch === 'A' ? data.eventsA : data.eventsB;
            events.splice(window.currentEventIdx, 1);
            saveItineraryToLocal();
            closeDetailModal();
            closeConfirm();
            switchDay(currentDayIdx);
        };
    }

    // --- Others ---
    function closeConfirm() { document.getElementById('confirmModal').classList.remove('active'); }
    function closeDetailModal() { document.querySelector('.modal-overlay').classList.remove('active'); }
    function closeCenterPopup() { document.getElementById('centerPopup').classList.remove('active'); }
    
    function delExpense(id) {
        // ... (Keep existing logic)
        if(confirm("確定刪除這筆紀錄？")) { // Or use custom modal if preferred
             let data = JSON.parse(localStorage.getItem('tripExp2026') || '[]');
             data = data.filter(i => i.id !== id);
             localStorage.setItem('tripExp2026', JSON.stringify(data));
             loadExpenses();
        }
    }
    
    function askClearAll() {
        document.getElementById('confirmText').innerText = "確定要清除所有紀錄嗎？";
        document.getElementById('confirmModal').classList.add('active');
        document.getElementById('confirmYesBtn').onclick = function() {
             localStorage.removeItem('tripExp2026');
             loadExpenses();
             closeConfirm();
        };
    }

    // Keep all other helper functions (exportExpenses, copyToClipboard, renderWeather, addExpense, loadExpenses, switchView)
    // ... (They are identical to previous version, omitted for brevity but should be included)
    
    function exportExpenses() {
        const data = JSON.parse(localStorage.getItem('tripExp2026') || '[]');
        let txtContent = "2026 東京河口湖 - 記帳紀錄\n-------------------------\n";
        let total = 0;
        data.reverse().forEach(item => {
            const twd = Math.round(item.cost * RATE);
            total += item.cost;
            txtContent += `${item.date} | ${item.name} | JPY ${item.cost} (TWD ${twd})\n`;
        });
        txtContent += `-------------------------\n總計: JPY ${total} (約 TWD ${Math.round(total * RATE)})`;
        const blob = new Blob([txtContent], { type: "text/plain;charset=utf-8" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "travel_expenses.txt";
        link.click();
    }
    
    function addExpense() {
        const dateStr = document.getElementById('expDate').value;
        const name = document.getElementById('expName').value;
        const cost = parseInt(document.getElementById('expCost').value);
        if(!dateStr || !name || !cost) return alert("請填寫完整資訊");
        const data = JSON.parse(localStorage.getItem('tripExp2026') || '[]');
        data.push({ id: Date.now(), date: dateStr, name, cost });
        localStorage.setItem('tripExp2026', JSON.stringify(data));
        document.getElementById('expName').value = '';
        document.getElementById('expCost').value = '';
        loadExpenses();
    }

    function loadExpenses() {
        const data = JSON.parse(localStorage.getItem('tripExp2026') || '[]');
        const list = document.getElementById('expenseList');
        let total = 0;
        list.innerHTML = data.reverse().map(item => {
            total += item.cost;
            const twd = Math.round(item.cost * RATE);
            const dObj = new Date(item.date);
            const dateDisplay = `${dObj.getFullYear()}年${dObj.getMonth()+1}月${dObj.getDate()}日`;
            return `<div class="exp-item">
                <div style="flex:1; display:flex; align-items:center; gap:10px;">
                    <span class="exp-date">${dateDisplay}</span>
                    <span class="exp-name">${item.name}</span>
                </div>
                <div class="exp-price">¥${item.cost.toLocaleString()} ($${twd.toLocaleString()})</div>
                <button class="exp-del" onclick="delExpense(${item.id})"><i class="fas fa-times-circle"></i></button>
            </div>`;
        }).join('');
        document.getElementById('totalDisplay').innerText = "$" + Math.round(total * RATE).toLocaleString();
    }
    
    function switchView(view, btn) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.getElementById('view-' + view).classList.add('active');
        document.querySelectorAll('.nav-icon').forEach(e => e.classList.remove('active'));
        btn.classList.add('active');
        window.scrollTo(0,0);
    }
    
    init();
</script>
